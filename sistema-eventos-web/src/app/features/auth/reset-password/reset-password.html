<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 15px;">
    <div class="card-body">
      <h3 class="fw-bold text-primary text-center mb-4">Nueva Contraseña</h3>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        
        <div class="mb-3">
          <label class="form-label fw-bold">Token de Recuperación</label>
          <textarea class="form-control" formControlName="token" rows="3" placeholder="Pega aquí el token largo que recibiste..."></textarea>
          <div *ngIf="form.get('token')?.invalid && form.get('token')?.touched" class="text-danger small">
            El token es obligatorio.
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Nueva Contraseña</label>
          <input type="password" class="form-control" formControlName="newPassword">
          <div *ngIf="form.get('newPassword')?.errors?.['minlength']" class="text-danger small">
            Mínimo 6 caracteres.
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Confirmar Contraseña</label>
          <input type="password" class="form-control" formControlName="confirmPassword">
          <div *ngIf="form.hasError('mismatch') && form.get('confirmPassword')?.touched" class="text-danger small">
            Las contraseñas no coinciden.
          </div>
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-success" [disabled]="form.invalid || isLoading">
            {{ isLoading ? 'Actualizando...' : 'Cambiar Contraseña' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
