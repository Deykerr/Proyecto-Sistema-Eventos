<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 15px;">
    <div class="card-body text-center">
      <h3 class="fw-bold text-primary mb-3">Recuperar Cuenta</h3>
      <p class="text-muted small mb-4">Ingresa tu correo y te enviaremos un token para restablecer tu contraseña.</p>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3 text-start">
          <label class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" formControlName="email" placeholder="ejemplo@correo.com">
          <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger small mt-1">
            Ingresa un correo válido.
          </div>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid || isLoading">
            {{ isLoading ? 'Enviando...' : 'Enviar Token' }}
          </button>
          <a routerLink="/login" class="btn btn-link text-decoration-none text-muted">Volver al Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
