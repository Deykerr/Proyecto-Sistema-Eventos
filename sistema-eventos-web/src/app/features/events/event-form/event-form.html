<div class="container mt-5 mb-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Crear Nuevo Evento</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">

        <div class="mb-3">
          <label class="form-label">Título del Evento</label>
          <input type="text" class="form-control" formControlName="title">
        </div>

        <div class="mb-3">
          <label class="form-label">Descripción</label>
          <textarea class="form-control" rows="3" formControlName="description"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Categoría</label>
          <select class="form-select" formControlName="categoryId">
            <option value="" disabled selected>Selecciona una categoría</option>
            <option *ngFor="let cat of categories" [value]="cat.id">
              {{ cat.name }}
            </option>
          </select>

          <div *ngIf="eventForm.get('categoryId')?.invalid && eventForm.get('categoryId')?.touched"
            class="text-danger small">
            Debes seleccionar una categoría.
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Inicio</label>
            <input type="datetime-local" class="form-control" formControlName="startDate">
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Fin</label>
            <input type="datetime-local" class="form-control" formControlName="endDate">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Ubicación (Dirección)</label>
          <input type="text" class="form-control" formControlName="location" placeholder="Ej: Miraflores, Lima">
          <div class="form-text">El sistema calculará las coordenadas automáticamente.</div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">Precio (S/)</label>
            <input type="number" class="form-control" formControlName="price">
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Capacidad</label>
            <input type="number" class="form-control" formControlName="capacity">
          </div>
          <div class="col-md-4 mb-3 d-flex align-items-center">
            <div class="form-check mt-3">
              <input class="form-check-input" type="checkbox" formControlName="isPublic" id="isPublic">
              <label class="form-check-label" for="isPublic">Es Público</label>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-end gap-2">
          <button type="button" class="btn btn-secondary" routerLink="/events">Cancelar</button>
          <button type="submit" class="btn btn-success" [disabled]="eventForm.invalid || isLoading">
            {{ isLoading ? 'Guardando...' : 'Guardar Evento' }}
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
