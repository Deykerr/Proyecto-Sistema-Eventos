<div class="container mt-5">
  <h2 class="mb-4">Mis Reservas</h2>

  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div *ngIf="!isLoading && reservations.length === 0" class="alert alert-info text-center">
    No tienes reservas activas. <a routerLink="/events" class="alert-link">¡Explora eventos aquí!</a>
  </div>

  <div class="table-responsive shadow-sm" *ngIf="!isLoading && reservations.length > 0">
    <table class="table table-hover align-middle mb-0">
      <thead class="table-light">
        <tr>
          <th>Evento</th>
          <th>Fecha Reserva</th>
          <th>Estado</th>
          <th>Monto</th>
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let res of reservations">
          <td>
            <a [routerLink]="['/events', res.eventId]" class="fw-bold text-decoration-none">
              {{ res.eventTitle }}
            </a>
          </td>
          <td>{{ res.reservationDate | date:'short' }}</td>
          <td>
            <span class="badge" [ngClass]="getStatusClass(res.status)">
              {{ res.status }}
            </span>
          </td>
          <td>{{ res.totalAmount | currency:'PEN':'S/ ' }}</td>
          <td class="text-end">

            <button *ngIf="res.status === 'Pending'" class="btn btn-sm btn-success me-2"
              (click)="payReservation(res.id)">
              <i class="bi bi-credit-card"></i> Pagar
            </button>

            <button class="btn btn-sm btn-outline-danger" (click)="cancelReservation(res.id)"
              [disabled]="res.status === 'Canceled'">
              <i class="bi bi-x-circle"></i> Cancelar
            </button>
            
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
