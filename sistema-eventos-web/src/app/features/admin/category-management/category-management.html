<div class="container mt-5">
  <h2 class="mb-4 text-primary">Gestión de Categorías</h2>

  <div class="row">
    <div class="col-md-4 mb-4">
      <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">Nueva Categoría</div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" formControlName="name" placeholder="Ej: Conciertos">
            </div>
            <div class="mb-3">
              <label class="form-label">Descripción</label>
              <textarea class="form-control" formControlName="description" rows="2"></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100" [disabled]="form.invalid">
              <i class="bi bi-plus-circle"></i> Agregar
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body p-0">
          <table class="table table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th class="text-end">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cat of categories">
                <td class="fw-bold">{{ cat.name }}</td>
                <td class="small text-muted">{{ cat.description }}</td>
                <td class="text-end">
                  <button class="btn btn-sm btn-outline-danger" (click)="deleteCategory(cat.id)">
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
